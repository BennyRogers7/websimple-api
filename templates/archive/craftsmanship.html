<html><head><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-slate-50"><header class="p-6 bg-white border-b-4 border-blue-900"><h1 class="text-2xl font-bold uppercase">{{ business.name }}</h1></header><section class="p-12 bg-blue-900 text-white"> <h2 class="text-4xl font-bold mb-2">{{ hero.headline }}</h2><p class="text-xl">{{ hero.subheadline }}</p></section><section class="p-12"><h3 class="text-2xl mb-6 font-bold uppercase text-blue-900">Our Services</h3><div class="grid grid-cols-1 md:grid-cols-3 gap-6">{% for s in services %}<div class="p-6 bg-white shadow-md border-l-4 border-blue-900"> <h4 class="font-bold text-lg mb-2">{{ s.title }}</h4> <p class="text-gray-600">{{ s.description }}</p> </div>{% endfor %}</div></section></body></html>
